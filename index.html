		<script src="https://kit.fontawesome.com/f3019626da.js" crossorigin="anonymous"></script>
		<title>ToDo приложение</title>
	</head>
	<body>
		<div class="container">
			<div class="display-4 mb-2">ToDo приложение</div>
			<div class="h4 mb--5">Список задач</div>

			<!-- List of tasks -->
			<div class="card mb-4">
				<ul id="tasksList" class="list-group list-group-flush">
					<!-- <li id="emptyList" class="list-group-item empty-list">
						<img src="./img/leaf.svg" alt="Empty" width="48" class="mt-3" />
						<div class="empty-list__title">Список дел пуст</div>
					</li> -->

					<!-- <li class="list-group-item d-flex justify-content-between task-item">
						<span class="task-title">Купить молоко</span>
						<div class="task-item__buttons">
							<button type="button" data-action="done" class="btn-action">
								<img src="./img/tick.svg" alt="Done" width="18" height="18" />
							</button>
							<button type="button" data-action="delete" class="btn-action">
								<img src="./img/cross.svg" alt="Done" width="18" height="18" />
							</button>
						</div>
					</li> -->
				</ul>
			</div>
			<!-- //List of tasks -->

			<!-- Form -->
			<div class="card bg-light">
				<div class="card-header">Добавить новую задачу</div>
				<div class="card-body">
					<form id="form">
						<div class="form-group">
							<input type="text" class="form-control" id="taskInput" placeholder="Текст задачи" required />
							<small id="emailHelp" class="form-text text-muted">Запишите сюда свою задачу</small>
						</div>
						<button type="submit" class="btn btn-primary btn-lg active btn--add">Добавить</button>
					</form>
				</div>
			</div>
			<!-- //Form  -->
