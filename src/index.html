<!DOCTYPE html>
<html lang="ru">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
			crossorigin="anonymous"
		/>

		<link rel="stylesheet" href="css/main.css" />

		<script src="https://kit.fontawesome.com/f3019626da.js" crossorigin="anonymous"></script>
		<title>ToDo приложение</title>
	</head>
	<body>
		<div class="container">
			<div class="display-4 mb-2">ToDo приложение</div>
			<div class="h4 mb--5">Список задач</div>

			<!-- List of tasks -->
			<div class="card mb-4">
				<ul id="tasksList"   class="list-group list-group-flush">
					<!-- <li id="emptyList" class="list-group-item empty-list">
						<img src="./img/leaf.svg" alt="Empty" width="48" class="mt-3" />
						<div class="empty-list__title">Список дел пуст</div>
					</li> -->
				</ul>
			</div>

			<!-- Form -->
			<div class="card bg-light">
				<div class="card-header">Добавить новую задачу</div>
				<div class="card-body">
					<form id="form">
						<div class="form-group">
							<input type="text" class="form-control my-input" id="taskInput" placeholder="Текст задачи" required />
							<div id="cross" class="cross"></div>
							<label for="taskInput" class="label-my">
								<small id="emailHelp" class="form-text text-muted">Запишите сюда свою задачу</small>
							</label>
						</div>
						<button id="btnAdd" type="submit" class="btn btn-primary btn-lg active btn--add">Добавить</button>
					</form>
				</div>
			</div>

			<!-- <button id="removeDoneTasks" class="btn btn-secondary mt-4 float-right">Удалить выполненные задачи</button> -->

			<div class="form-check form-switch">
				<input class="form-check-input" type="checkbox" role="switch" id="box" />
				<label class="form-check-label" for="box">Только для чтения</label>
			</div>

			<div class="copyright">
				<div class="social">
					<a class="social_item" href="https://github.com/egorystuff" target="_blank">
						<i class="fa-brands fa-github"> </i>
					</a>

					<a class="social_item" href="https://www.linkedin.com/in/yahor-yankavets-120379259/" target="_blank">
						<i class="fa-brands fa-linkedin"></i>
					</a>
				</div>

				<div class="copyright__item">Copyright © 2023 ToDo App. All Rights Reserved</div>
				<div>
					Made with <i id="heart" class="fa-solid fa-heart"></i>
					<span>by Yahor Yankavets</span>
				</div>
			</div>
		</div>

		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
			crossorigin="anonymous"
		></script>
		<script src="js/main.js"></script>
	</body>
</html>
